{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register | Kiaalap - Kiaalap Admin Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'logoapp.ico' %}">
    <!-- Google Fonts
		============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- owl.carousel CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
    <!-- animate CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- normalize CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- morrisjs CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/morrisjs/morris.css' %}">
    <!-- mCustomScrollbar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/scrollbar/jquery.mCustomScrollbar.min.css' %}">
    <!-- metisMenu CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu-vertical.css' %}">
    <!-- calendar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.print.min.css' %}">
    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/form/all-type-forms.css' %}">
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- modernizr JS
		============================================ -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        input[type=number] { -moz-appearance:textfield; }
    </style>
</head>

<body style="background-image: url('http://localhost:8000/static/fondo.png');
            background-color: transparent;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;"><br>
            <br>
            <br>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<!-- <div class="text-center m-b-md custom-login">
                <img  style="width:50%; heigth:50px;" class="rounded" alt="...">
            </div><br> -->
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body" style="border-radius:15px;box-shadow: 4px 2px #707070;">
                        <form method="post" id="loginForm">{% csrf_token %}
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label>Nombre <span style="color: red;">*</span></label>
                                    <input type="text" placeholder="Nombre" name="first_name" class="form-control">
                                </div>
                                <div class="form-group col-xs-6">
                                    <label>Apellido <span style="color: red;">*</span></label>
                                    <input type="text" name="surname" placeholder="Apellido" class="form-control">
                                </div>
                                <div class="form-group col-xs-12">
                                        <label for="password3">Contraseña <span style="color: red;">*</span></label>
                                        <input type="password" name="password" class="form-control example3" id="password3" placeholder="Password">
                                    </div>
                                    <div class="form-group mg-b-pass">
                                        <div class="pwstrength_viewport_progress2"></div>
                                    </div>
                                <div class="form-group col-xs-6">
                                    <label>E-mail <span style="color: red;">*</span> </label>
                                    <input type="email" name="email" placeholder="Correo electrónico" class="form-control">
                                </div>
                                <div class="form-group col-xs-6">
                                    <label>Elija el rol</label>
                                    <select name="rol" class="form-control rol">
                                        <option>Estudiante</option>
                                        <option>Profesor</option>
                                    </select>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label>Teléfono <span style="color: red;">*</span></label>
                                    <input name="phone" class="form-control" placeholder="Teléfono">
                                </div>
                                <div class="form-group col-xs-6">
                                    <label>Ciudad</label>
                                    <select name="address" class="form-control">
                                        {% for i in city %}
                                            <option>{{i.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-xs-12 aseroria" style="display: none;">
                                    <label for="password3">Valor asesoria por minuto <span style="color: red;">*</span></label>
                                    <input type="number" name="money" class="form-control example3" id="asd" placeholder="Monto monetario">
                                </div>
                                <div class="form-group col-xs-12 bank" style="display: none;">
                                    <label for="password3">Número de Cuenta Bancaria<span style="color: red;">*</span></label>
                                        <input type="number" name="number_bank" class="form-control example3" id="asd" placeholder="Número de Cuenta Bancaria">
                                </div>
                                <div class="checkbox col-xs-12">
                                    <input type="checkbox" name="suscription" class="i-checks">Suscríbete a nuestro boletín
                                </div>
                                <div class="checkbox col-xs-12">
                                    <input type="checkbox" checked name="suscription" class="i-checks" checked><span class="term">Aceptar Terminos y Condiciones</span>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success loginbtn">Registrarse</button>
                                <a href="{% url 'Login' %}" style="background: transparent;"><button type="button" class="btn btn-success">Iniciar Sessión</button></a>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
			<div class="text-center login-footer">
                <p>Copyright © 2022. All rights reserved. Developed by <a href="https://evansoft.pythonanywhere.com" target="_blank">Evansoft</a></p>
            </div>
		</div>
    </div>
    <!-- jquery
		============================================ -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <!-- bootstrap JS
		============================================ -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- wow JS
		============================================ -->
    <script src="{% static 'js/wow.min.js' %}"></script>
    <!-- price-slider JS
		============================================ -->
    <script src="{% static 'js/jquery-price-slider.js' %}"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="{% static 'js/jquery.meanmenu.js' %}"></script>
    <!-- owl.carousel JS
		============================================ -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- sticky JS
		============================================ -->
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="{% static 'js/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/scrollbar/mCustomScrollbar-active.js' %}"></script>
    <!-- metisMenu JS
		============================================ -->
    <script src="{% static 'js/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'js/metisMenu/metisMenu-active.js' %}"></script>

    <!-- pwstrength JS
        ============================================ -->
    <script src="js/password-meter/pwstrength-bootstrap.min.js"></script>
    <script src="js/password-meter/zxcvbn.js"></script>
    <script src="js/password-meter/password-meter-active.js"></script>
    <!-- tab JS
		============================================ -->
    <script src="{% static 'js/tab.js' %}"></script>
    <!-- icheck JS
		============================================ -->
    <script src="{% static 'js/icheck/icheck.min.js' %}"></script>
    <script src="{% static 'js/icheck/icheck-active.js' %}"></script>
    <!-- plugins JS
		============================================ -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- main JS
		============================================ -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- tawk chat JS
		============================================ -->
    <!--script src="{% static 'js/tawk-chat.js' %}"></script-->
    <script>
        $(document).ready(function(){
            let type = "";
            $(".term").click(function(){
                alert("Termino "+type)
            })
            $("select").change(function(){
                type = $(".rol").val()
                if($(".rol").val() == 'Profesor' ){
                    $(".aseroria").css('display','block')
                    $(".bank").css('display','block')

                }
                else{
                    $(".aseroria").css('display','none')
                    $(".bank").css('display','none')
                }
            })
        })
    </script>

    <script src="{% static 'notify.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            if('{{error}}' == 'True'){
                $.notify("El email ya se encuentra registrado");
            }
        })
    </script>



</body>

</html>
